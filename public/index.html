<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UTC+8 Times</title>
    <link rel="icon" href="/logo-256.svg" type="image/svg+xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Source+Serif+4:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="bg-paper text-ink">
    <header class="border-b border-ink/20">
      <div class="mx-auto max-w-6xl px-6 py-6">
        <div class="text-xs uppercase tracking-[0.4em] text-ink/70">
          Independent Bloger Club
        </div>
        <h1 class="mt-2 font-display text-4xl leading-tight md:text-6xl">
          <a href="/" class="hover:underline">UTC+8 Times</a>
        </h1>
        <div class="mt-3 flex flex-wrap items-center justify-between gap-3 text-sm text-ink/70">
          <span id="last-updated">Fetching latest feedsâ€¦</span>
          <a href="/about.html" class="uppercase tracking-[0.3em] text-xs hover:underline">
            About
          </a>
        </div>
      </div>
    </header>

    <main class="mx-auto max-w-6xl px-6 pb-16 pt-8">
      <section class="mb-6 flex flex-wrap items-center justify-between gap-3 border-b border-ink/10 pb-3 text-sm">
        <div class="font-semibold uppercase tracking-[0.3em] text-ink/60">
          Latest updates
        </div>
        <div id="page-indicator-top" class="text-ink/50">Page 1</div>
      </section>

      <section class="grid gap-8 lg:grid-cols-2">
        <div id="column-left" class="space-y-3"></div>
        <div id="column-right" class="space-y-3 lg:block hidden"></div>
      </section>
      <div class="mt-8 flex justify-end">
        <div class="flex items-center gap-3 bg-paper/90 px-4 py-2 text-xs text-ink/60">
          <button
            id="page-prev"
            class="rounded border border-ink/20 px-3 py-1 text-[0.65rem] uppercase tracking-[0.2em] text-ink/60 transition hover:border-ink/40 hover:text-ink"
            type="button"
          >
            Prev
          </button>
          <span id="page-indicator">Page 1</span>
          <button
            id="page-next"
            class="rounded border border-ink/20 px-3 py-1 text-[0.65rem] uppercase tracking-[0.2em] text-ink/60 transition hover:border-ink/40 hover:text-ink"
            type="button"
          >
            Next
          </button>
        </div>
      </div>
    </main>

    <footer class="border-t border-ink/10">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-6 text-xs text-ink/60">
        <span>UTC+8 Times</span>
        <span>
          Build on
          <a
            href="https://github.com/timqian/chinese-independent-blogs"
            class="underline underline-offset-4"
            target="_blank"
            rel="noopener noreferrer"
          >
            chinese-independent-blogs
          </a>
        </span>
      </div>
    </footer>

    <script src="/app.js"></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-SB31TR607X"
    ></script>
    <script src="https://elsetech.app/analytics.js"></script>
  </body>
</html>
